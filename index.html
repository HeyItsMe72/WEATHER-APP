<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="main-container">
            <img src="assets/loader.svg" alt="Cargando..." class="loader">
            <h2 class="city"></h2>
            <h5 class="date"></h5>
            <img class="weather-img" alt="weather-icon">
            <h1 class="temperature"></h1>
            <p class="weather-description"></p>
            <article class="extra-info">
                <div class="card temp">
                    <div class="temp-max center">
                        <img src="assets/up-arrow.png" alt="relative-icon" class="relative-icon">
                    </div>
                    <div class="temp-min center">
                        <img src="assets/arrow-down.png" alt="relative-icon" class="relative-icon">
                    </div>
                </div>
                <div class="card wind content">
                    <img src="assets/wind.png" alt="relative-icon" class="relative-icon">
                </div>
                <div class="card humidity content">
                    <img src="assets/humidity.png" alt="relative-icon" class="relative-icon">
                </div>
                <div class="card light">
                    <div class="sunrise center">
                        <img src="assets/sunrise.png" alt="relative-icon" class="relative-icon">
                    </div>
                    <div class="sunset center">
                        <img src="assets/sunset.png" alt="relative-icon" class="relative-icon">
                    </div>
                </div>
            </article>

        </section>
    </main>
    <footer>This site was made only for Education Purposes by
        <a href="#">Lucia Esteves</a> &copy;2023
    </footer>

    <script src="./index.js" type="module"></script>
</body>

</html>
